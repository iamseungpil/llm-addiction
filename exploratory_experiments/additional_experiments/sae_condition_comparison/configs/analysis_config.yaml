    n_features: 131072

# Condition comparison analysis settings
condition_comparison:
  # Statistical thresholds
  fdr_alpha: 0.05
  bonferroni_alpha: 0.05
  min_cohens_d: 0.3
  min_eta_squared: 0.01  # For ANOVA effect size

  # Output settings
  n_top_features: 50  # Top N features per direction

  # Analysis types to run
  analyses:
    - variable_vs_fixed      # Main effect: variable vs fixed
    - four_way               # 4-group comparison
    - interaction            # bet_type x outcome interaction

